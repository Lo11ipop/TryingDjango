{% extends 'main/main.html' %}
    {% block nav %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'homepage' %}">Домашня сторінка</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'patient_list' %}">Мої пацієнти</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'reform' %}">Медична реформа</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}">Контакти</a>
        </li>
    {% endblock %}
    {% block content %}
        <div class="centralblock">
            <form action="{% url 'history' pat=pat %}" method="post">
                {% csrf_token %}
                <div class="incentralblockleft"><label>Діагноз</label></div>
                <div>{{ PH.Diag }}</div>
                <div class="incentralblockleft"><label>Епікриз</label></div>
                <div>{{ PH.Epicris }}</div>
                <div><input type="submit" class="btn btn-outline-secondary mt-2" value="Підтвердити"></div>
            </form>
        </div>
    {% endblock %}
